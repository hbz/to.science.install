<VirtualHost *:80>
    ServerName $FRONTEND
    ServerAlias $FRONTEND
    ServerAdmin $EMAIL

    DocumentRoot $ARCHIVE_HOME/drupal
    <Directory "/">
    	 Options FollowSymLinks
         AllowOverride None
    </Directory>
    <Directory "$ARCHIVE_HOME/drupal">
               Options Indexes FollowSymLinks
               AllowOverride All
               Order allow,deny
               Allow from all
    </Directory>
</VirtualHost>

<VirtualHost *:80>
    ServerName $BACKEND
    ServerAlias $BACKEND
    ServerAdmin $EMAIL
  
    DocumentRoot $ARCHIVE_HOME/drupal

    <Location "/">
               Options Indexes FollowSymLinks
               Order allow,deny
               Allow from $IP
    </Location>

    ProxyPreserveHost On

    RewriteEngine on

    RewriteRule ^/fedora(.*) http://localhost:$TOMCAT_PORT/fedora$1 [P]
    RewriteRule ^/dnb-urn(.*)  http://localhost:$TOMCAT_PORT/dnb-urn$1 [P]
    RewriteRule ^/oai-pmh(.*)  http://localhost:$TOMCAT_PORT/oai-pmh$1 [P]

   
    <Proxy http://localhost:$ELASTICSEARCH_PORT>
       <Limit POST PUT DELETE>
           order deny,allow
           deny from all
           allow from $IP #your IP
      </Limit>
    </Proxy>
    ProxyPass /search http://localhost:$ELASTICSEARCH_PORT
    ProxyPassReverse /search /search http://localhost:$ELASTICSEARCH
    
     <Proxy http://localhost:$PLAYPORT/>
       <Limit POST PUT DELETE>
           order deny,allow
           deny from all
           allow from $IP #your IP
      </Limit>
    </Proxy>
    ProxyPass / http://localhost:$PLAYPORT/
    ProxyPassReverse / / http://localhost:$PLAYPORT/

    <Proxy http://localhost:9001>
       <Limit POST PUT DELETE>
           order deny,allow
           deny from all
           allow from $IP #your IP
      </Limit>
    </Proxy>
    ProxyPass /thumby http://localhost:9001/thumby
    ProxyPassReverse /thumby http://localhost:9001/thumby

   <Proxy http://localhost:9002/>
       <LimitExcept GET HEAD>
           Order deny,allow
           Require all granted
       </LimitExcept>
    </Proxy>
    ProxyPass /tools/etikett http://localhost:9002/tools/etikett
    ProxyPassReverse /tools/etikett http://localhost:9002/tools/etikett

    <Proxy http://localhost:9003>
       <Limit POST PUT DELETE>
           Require all granted
      </Limit>
    </Proxy>
    ProxyPass /tools/zettel http://localhost:9003/tools/zettel
    ProxyPassReverse /tools/zettel http://localhost:9003/tools/zettel
    
</VirtualHost>

